

    
<div class="bodyDash" style="margin-top: 18rem;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-2-strong" style="background-color: #ffffff;">
                    <div class="card-body">
                        <br>
                        <h2 class="centered-heading">Search jobs</h2>
                        <form>
                          <input type="search" (ngModelChange)="searchjob(key.value)" #key="ngModel" ngModel
                                 name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search prod..." >
                        </form>
                        <hr>
                        
              
                        <br><br>
                        <div class="table-responsive">
                            <h1>jobs List</h1>
                            <table class="table  mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault" />
                                            </div>
                                        </th>
                                        <th scope="col">title</th>
                                        <th scope="col">description</th>
                                        <th scope="col">skills</th>
                                        <th scope="col">Actions</th>
                                   
                                    </tr>
                                </thead>
                                <tbody *ngFor="let data of filteredJob | paginate:{
                                    itemsPerPage:tablesize,
                                    currentPage:page,
                                    totalItems:count}; let i=index">>
                                    <tr>
                                        <th scope="row">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault1" checked />
                                            </div>
                                        </th>
                                        <td>{{data.titre}}</td>
                                        <td>{{data.description}}</td>
                                        <td>{{data.skill}}</td>
                                        <td>
                                
                                            <button (click)="deleteJob(data.id)" style="margin: 5px;" type="button" class="btn btn-danger btn-sm px-3">
                                                <i class="fas fa-user-times" style="color: #ffffff;"></i>
                                            </button>
                                           
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                            <pagination-controls     previousLabel="Perv"
                  nextLabel="Next"
                  (pageChange)="ontabledatachange($event)">
                
                  </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
