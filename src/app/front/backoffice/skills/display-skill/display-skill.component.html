

    <body>
    <div class="bodyDash" style="margin-top: 18rem;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card shadow-2-strong" style="background-color: #ffffff;">
                        <div class="card-body">
                            <div class="table-responsive">
                                <h1>Courses List</h1>
                                
                                <table class="table  mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckDefault" />
                                                </div>
                                            </th>
                                            <th scope="col">title</th>
                                     
                                           
                                       
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of filteredJob">
                                            <th scope="row">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="flexCheckDefault1" checked />
                                                </div>
                                            </th>
                                            <td>{{data.name}}</td>
                                       
                                        
                                       
                                           
                                    </tbody>
                                 
                                </table>
         
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <app-footer></app-footer>
