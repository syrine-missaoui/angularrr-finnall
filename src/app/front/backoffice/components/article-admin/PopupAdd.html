
  
    <mat-stepper >
      <mat-step  label="add Article">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
         
                <button type="button" class="close" data-dismiss="modal" (click)="onNoClick()" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                </button>
             </div>        
            
                <form #myForm="ngForm" (ngSubmit)="onSubmit()">
                    <div mat-dialog-content class="modal-body">
                    <div class="form-group">
                      <label for="title">title:</label>
                      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="data.title">
                    </div>
                    <div class="form-group">
                      <label for="slug">slug:</label>
                      <input type="text" id="slug" name="slug" class="form-control" [(ngModel)]="data.slug">
                    </div>
                    <div class="form-group">
                        <label for="description">description:</label>
                        <input type="text" id="description" name="description" class="form-control" [(ngModel)]="data.description">
                      </div>
                      <div class="form-group">
                        <label for="body">body:</label>
                        <input type="text" id="body" name="slug" class="form-control" [(ngModel)]="data.body">
                      </div>
                  
    
            </div>
        <div mat-dialog-actions class="modal-footer">
                <button mat-button type="submit" class="btn btn-primary"   cdkFocusInitial>next</button>
           
        
        </div>
          </form>
          </div>
        </div>
      </mat-step>
      <mat-step  label="Add Your Media">
        <form >
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        
        <div>
          <button mat-button  (click)="onNoClick()">Done</button>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button >Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
